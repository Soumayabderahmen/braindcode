version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_general_info
  - ask_help

responses:
  utter_greet:
    - text: "Bonjour ! Comment ça va ?"
    - text: "Hi there! How can I help you?"

  utter_cheer_up:
    - text: "Voici de quoi te remonter le moral :"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Est-ce que ça t’a aidé ?"
    - text: "Did that help you?"

  utter_happy:
    - text: "Super, continue comme ça !"
    - text: "Great, carry on!"

  utter_iamabot:
    - text: "Je suis un bot, propulsé par Rasa."
    - text: "I am a bot, powered by Rasa."
  utter_default:
    - text: "Je n'ai pas compris. Pouvez-vous reformuler ?"
    - text: "Sorry, I didn't get that. Can you rephrase?"
actions:
  - action_goodbye_multilang
  - action_explain_program
  - action_step_info
  - action_utter_greet
  - action_utter_happy
  - action_utter_cheer_up
  - action_utter_did_that_help
  - action_utter_iamabot
  - action_utter_help
  - action_default_fallback
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
