version: "3.1"

rules:

- rule: Dire au revoir quand l'utilisateur dit au revoir
  steps:
    - intent: goodbye
    - action: action_goodbye_multilang

- rule: Répondre quand on demande si c’est un bot
  steps:
    - intent: bot_challenge
    - action: action_utter_iamabot

- rule: Répondre sur les étapes (général ou connecté)
  steps:
    - intent: ask_general_info
    - action: action_step_info

- rule: Dire bonjour
  steps:
    - intent: greet
    - action: action_utter_greet

- rule: Encourager si l'utilisateur est content
  steps:
    - intent: mood_great
    - action: action_utter_happy

- rule: Réconforter si l'utilisateur est triste
  steps:
    - intent: mood_unhappy
    - action: action_utter_cheer_up
    - action: action_utter_did_that_help

- rule: Répondre si l'utilisateur dit que ça a aidé
  steps:
    - intent: affirm
    - action: action_utter_happy

- rule: Répondre si l'utilisateur dit que ça n'a pas aidé
  steps:
    - intent: deny
    - action: action_goodbye_multilang
- rule: Répondre à une demande d'aide
  steps:
    - intent: ask_help
    - action: action_utter_help
- rule: Répondre par défaut quand le bot ne comprend pas
  steps:
    - intent: nlu_fallback
    - action: action_default_fallback

